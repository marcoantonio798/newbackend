<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">   
    <title>Galeria de Imagens</title>  
    <!-- Adicione as chamadas para o CSS e JavaScript do Bootstrap -->  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>  
<body>  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
        <a class="navbar-brand" href="{{ url_for('galeria') }}">Home</a>  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
            <span class="navbar-toggler-icon"></span>  
        </button>  
        <div class="collapse navbar-collapse" id="navbarNav">  
            <ul class="navbar-nav">  
                <li class="nav-item">  
                    <a class="nav-link" href="{{ url_for('ideias') }}">Ideias</a>  
                </li>  
                <li class="nav-item">  
                    <a class="nav-link" href="{{ url_for('about') }}">Sobre</a>  
                </li>  
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Contato
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Instagram</a>
                      <a class="dropdown-item" href="#">facebook</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">E-mail</a>
                      
                    </div>
                  </li>  
                {% if 'username' in session %}  
                <li class="nav-item">  
                    <a class="nav-link" href="{{ url_for('user', username=session['username']) }}">  
                        <i class="fas fa-user"></i> {{ session['username'] }}  
                    </a>  
                </li>  
                <li class="nav-item">  
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>  
                </li>  
                {% else %}  
                <li class="nav-item">  
                    <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>  
                </li>  
                {% endif %}  
            </ul>  
            <form class="form-inline my-2 my-lg-0 ml-auto mr-0">  
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">  
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>  
              </form> 
        </div>  
    </nav>  

    <div class="container">  
        {% block content %}{% endblock %}  
    </div>  


    <!-- Adicione as chamadas para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</body>  
</html>
